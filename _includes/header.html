<header class="site-header">

  <div class="wrapper">
    {% comment %} <div class="logo">
        <a class="logo" href="{{ site.baseurl }}/">
          <img src="/assets/logo.svg" alt="{{ site.title }} logo"/>
        </a>
      </div> {% endcomment %}

    <nav class="site-nav">

      
      <div class="trigger">
        <!-- {{ site.title }} instead of blog -->
        <a class="page-link" href="{{ site.baseurl }}/">blog</a>

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
